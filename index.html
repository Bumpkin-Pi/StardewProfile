<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stardew Profile</title>

<body>
<div id="main">
    <img src="Base.png" alt="Base image, kind of required">


    <!--Profile picture-->
    <div id="pfp">

    <img src="pfpoverlay.png" alt="Base image, kind of required">

    <div id="name">Holly</div>

    </div>

    <div id="day0">

    </div>

    <!--Full body image-->
    <div id="full-image">

    </div>

    <div id="love">

        <img src="example.png" alt="Hated item">
        <img src="example.png" alt="Hated item">
        <img src="example.png" alt="Hated item">

        <img src="example.png" alt="Person">

        <img src="example.png" alt="Person">
        <img src="example.png" alt="Person">

</div>
