<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Stardew Profile</title>
    <script src="index.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
</head>
<body>

<form onsubmit="dosubmit(event)" id="input" style="font-size: 25px">

    <label for="name_input">Character name: </label>
    <input type="text" id="name_input" name="full"><br><br>

    <label for="bio_input" >Character biography:</label><br>
    <textarea rows="12" id="bio_input" name="full"></textarea><br><br>

    <label for="pettype_input">pet:</label>
    <select name="pet" id="pettype_input">
        <option value="cat 1">cat 1</option>
        <option value="cat 2">cat 2</option>
        <option value="cat 3">cat 3</option>
        <option value="dog 1">dog 1</option>
        <option value="dog 2">dog 2</option>
        <option value="dog 3">dog 3</option>
    </select>

    <label for="pet_input">Pet name:</label>
    <input type="text" id="pet_input" name="full"><br><br>

    <label for="horse_input">Horse name:</label>
    <input type="text" id="horse_input" name="full"><br><br>

    <label for="birthmonth_input">Birthday:</label>
    <select name="month" id="birthmonth_input">
        <option value="Spring">Spring</option>
        <option value="Summer">Summer</option>
        <option value="Fall">Fall</option>
        <option value="Winter">Winter</option>
    </select>

    <input type="number" id="birthday_input" name="birthday_input" min="1" max="28"><br><br>

    <label for="first_friend">Villagers:</label>
    <select name="pet" id="first_friend" class="friend"></select>
    <select name="pet" class="friend"></select>
    <select name="pet" class="friend"></select>
    <select name="pet" class="friend"></select>
    <select name="pet" class="friend"></select>

    <br><br>
    <label for="pfp_input">Profile image link:</label>
    <input type="text" id="pfp_input" name="profile"><br><br>

    <label for="fullbody_input">Full sprite image link:</label>
    <input type="text" id="fullbody_input" name="full"><br><br>

    <label>Love item image links:</label><br>
    <input type="text" class="love_input" name="full"><br>
    <input type="text" class="love_input" name="full"><br>
    <input type="text" class="love_input" name="full"><br>
    <input type="text" class="love_input" name="full"><br>
    <input type="text" class="love_input" name="full"><br>
    <input type="text" class="love_input" name="full"><br>
    <input type="text" class="love_input" name="full"><br>


    <label>Hate item image links:</label><br>
    <input type="text" class="hate_input" name="full"><br>
    <input type="text" class="hate_input" name="full"><br>
    <input type="text" class="hate_input" name="full"><br>
    <input type="text" class="hate_input" name="full"><br>
    <input type="text" class="hate_input" name="full"><br>
    <input type="text" class="hate_input" name="full"><br>
    <input type="text" class="hate_input" name="full"><br>




    <input type="submit">
</form>
